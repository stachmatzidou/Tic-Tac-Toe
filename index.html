<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <form id="form" class="form">
        <div class="player-1">
            <h1>Player 1</h1>
            <div class="name">
                <label for="name-1">Name</label>
                <input type="text" id="name-1" placeholder="Enter Name">
            </div>
            <div class="mark">
                <label for="mark-1">Choose your mark</label>
                <select name="mark-1" id="mark-1">
                    <option value="circle">O</option>
                    <option value="x">X</option>
                </select>
            </div>
        </div>
        <div class="player-2">
            <h1>Player 2</h1>
            <div class="name">
                <label for="name-2">Name</label>
                <input type="text" id="name-2" placeholder="Enter Name">
            </div>
            <div class="mark">
                <label for="mark-2">Choose your mark</label>
                <select name="mark-2" id="mark-2">
                    <option value="circle">O</option>
                    <option value="x">X</option>
                </select>
            </div>
        </div>
    </form>
    <button id="start-btn" class="start-btn">Start Game</button>

    <div class="board hide" id="board">
    </div>

    <div class="winning-message" id="winningMessage">
        <div id="winning-message-text"></div>
        <button id="restartButton">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
